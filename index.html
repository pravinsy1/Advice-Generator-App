<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Advice Generator App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <p class="advice-id">advice #<span class="advice__id"></span></p>
        <h1 class="advice-title"></h1>
        <img
          src="images/pattern-divider-desktop.svg"
          alt="pattern divider desktop"
          class="hide-for-mobile"
        />
        <img
          src="images/pattern-divider-mobile.svg"
          alt="pattern divider mobile"
          class="hide-for-desktop"
        />
        <button class="generate-advice">
          <img src="images/icon-dice.svg" alt="dice icon" />
        </button>
      </div>
    </div>
    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://pravinyadav.netlify.app/" target="_blank">Pravin Yadav</a
      >.
    </div>
  </body>
</html>
